<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload and Progress</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input[type="text"],
      input[type="file"] {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #218838;
      }
      #loading {
        display: none;
        text-align: center;
      }
      #loading p {
        font-size: 18px;
        color: #555;
      }
      progress {
        width: 100%;
        height: 20px;
        border-radius: 4px;
      }
      #downloadLink {
        display: none;
        text-align: center;
        margin-top: 20px;
      }
      #downloadButton {
        padding: 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      #downloadButton:hover {
        background-color: #0056b3;
      }
      #messages {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload File and Download Zip</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <input
          type="text"
          name="vector_store_name"
          placeholder="Vector Store Name"
          required
        /><br />
        <input type="file" name="pdfFile" required /><br />
        <button type="submit">Upload and Generate Zip</button>
      </form>

      <div id="loading">
        <p>Processing...</p>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>

      <div id="downloadLink">
        <a id="downloadButton" href="#">Download Zip</a>
      </div>

      <div id="messages"></div>
    </div>

    <script>
      const uploadForm = document.getElementById("uploadForm");
      const loadingDiv = document.getElementById("loading");
      const progressBar = document.getElementById("progressBar");
      const downloadLinkDiv = document.getElementById("downloadLink");
      const downloadButton = document.getElementById("downloadButton");
      const messagesDiv = document.getElementById("messages");

      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(uploadForm);

        loadingDiv.style.display = "block";
        progressBar.value = 0;

        try {
          const response = await fetch("http://localhost:3000/run-python", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const data = await response.json();
            loadingDiv.style.display = "none";
            downloadLinkDiv.style.display = "block";
            downloadButton.href = `http://localhost:3000/download/${data.zipFileName}`;
          } else {
            messagesDiv.innerText = "Failed to process the file.";
            loadingDiv.style.display = "none";
          }
        } catch (error) {
          console.error("Error:", error);
          messagesDiv.innerText =
            "An error occurred while processing the file.";
          loadingDiv.style.display = "none";
        }
      });

      const socket = new WebSocket("ws://localhost:3000");
      socket.addEventListener("message", (event) => {
        const message = JSON.parse(event.data);
        if (message.type === "progress") {
          progressBar.value += 1; // Adjust this based on actual progress value
          messagesDiv.innerText = message.message;
        } else if (message.type === "error") {
          messagesDiv.innerText = `Message: ${message.message}`;
        }
      });
    </script>
  </body>
</html>
